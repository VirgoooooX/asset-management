services:
  chamber-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    image: chamber-tracker:local
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: "please-change-this-to-a-long-random-string"
      ADMIN_SEED_USER: "admin"
      ADMIN_SEED_PASSWORD: "admin123"
      ADMIN_SEED_RESET_PASSWORD: "true"
      DATA_DIR: "/data"
      PORT: "8080"
    volumes:
      - chamber_data:/data
    restart: unless-stopped

volumes:
  chamber_data:
